                background: #0066ff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1;
                left: ${Math.random() * window.innerWidth}px;
                top: ${window.innerHeight + 10}px;
                opacity: ${Math.random() * 0.5 + 0.2};
            `;
            
            document.body.appendChild(particle);
            
            const duration = Math.random() * 3000 + 2000;
            particle.animate([
                { transform: 'translateY(0px)', opacity: particle.style.opacity },
                { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'linear'
            }).addEventListener('finish', () => particle.remove());
        }
        
        // Create particles occasionally
        setInterval(createParticle, 500);

        // Terminal UI for right-click
        const terminalUI = document.getElementById('terminalUI');
        const terminalInput = document.getElementById('terminalInput');
        const terminalOutput = document.getElementById('terminalOutput');

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            terminalUI.style.display = 'block';
            const x = e.clientX;
            const y = e.clientY;
            terminalUI.style.left = `${x}px`;
            terminalUI.style.top = `${y}px`;
            terminalUI.style.transform = 'translate(-50%, -50%)';
            terminalInput.focus();
        });

        terminalInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                terminalOutput.textContent = 'hacking attempt detected';
                setTimeout(() => {
                    terminalUI.style.display = 'none';
                    terminalInput.value = '';
                    terminalOutput.textContent = '';
                }, 2000);
            }
        });

        // Close terminal UI on click outside
        document.addEventListener('click', function(e) {
            if (!terminalUI.contains(e.target) && terminalUI.style.display === 'block') {
                terminalUI.style.display = 'none';
                terminalInput.value = '';
                terminalOutput.textContent = '';
            }
        });

        // SEO Performance optimizations
        
        // Lazy load images when they come into view
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        }
                        observer.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img[data-src]').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Preload critical pages
        const criticalLinks = ['/blog/', '/certifications', '/bugbounty/'];
        criticalLinks.forEach(link => {
            const linkElement = document.createElement('link');
            linkElement.rel = 'prefetch';
            linkElement.href = link;
            document.head.appendChild(linkElement);
        });

        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    if (perfData && perfData.loadEventEnd > 0) {
                        // Track Core Web Vitals
                        const loadTime = perfData.loadEventEnd - perfData.fetchStart;
                        if (loadTime > 3000) {
                            console.warn('Page load time exceeds 3 seconds:', loadTime + 'ms');
                        }
                    }
                }, 0);
            });
        }

        // Service Worker registration for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('SW registered: ', registration);
                }).catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>

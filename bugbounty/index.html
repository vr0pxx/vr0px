<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vr0px | BugBounty Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap');

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #0066ff, #00ccff);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #0080ff, #00ddff);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #0066ff rgba(0, 0, 0, 0.3);
        }

        /* Custom cursor */
        html {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="%230066ff"/></svg>') 5 5, auto;
        }

        /* Cursor trail effect */
        .cursor-trail {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(0,102,255,0.4) 0%, rgba(0,102,255,0.1) 30%, transparent 70%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: opacity 0.2s ease;
            opacity: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a14;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #000000 0%, #0a0a1a 50%, #000814 100%);
            overflow: hidden;
        }

        .animated-bg::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 60, 180, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 75% 75%, rgba(0, 100, 255, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 50% 10%, rgba(0, 80, 200, 0.1) 0%, transparent 25%);
            animation: pulse 20s infinite alternate;
        }

        .animated-bg::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(0, 100, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 100, 255, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: move 80s linear infinite;
            opacity: 0.4;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(360deg); }
        }

        .main-container {
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 20, 0.3);
            border: 1px solid rgba(0, 100, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
            max-height: 80vh;
            overflow-y: auto;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #0066ff, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .cert-img {
            border: 2px solid #0066ff;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
            width: auto;
            max-width: 100px;
            border-radius: 8px;
            object-fit: contain;
        }

        .cert-img:hover {
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.6);
            transform: scale(1.1);
        }

        .timeline {
            position: relative;
            padding-left: 4rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 2rem;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #0066ff, #00ccff);
            border-radius: 2px;
            z-index: 0;
        }

        .year-section {
            position: relative;
            margin-bottom: 3rem;
        }

        .year-label {
            position: relative;
            left: -4rem;
            margin-bottom: 1.3rem;
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: #00ccff;
            background: rgba(10, 10, 20, 1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid #00ccff;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
            z-index: 2;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #0066ff;
            border-radius: 50%;
            border: 2px solid rgba(10, 10, 20, 0.8);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.5);
        }

        .timeline-item:hover::before {
            background: #00ccff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
        }

        .timeline-content {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 100, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            min-height: 100px;
            align-items: stretch;
        }

        .timeline-content:hover {
            background: rgba(0, 100, 255, 0.1);
            border-color: #0066ff;
            transform: translateY(-2px);
        }

        .cert-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .cert-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .cert-org {
            font-size: 0.9rem;
            color: #00ccff;
            font-family: 'Fira Code', monospace;
        }

        .cert-date {
            font-family: 'Fira Code', monospace;
            color: #888;
            font-size: 0.8rem;
        }

        a, button, .social-item, input {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="%230066ff"/></svg>') 5 5, auto !important;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 100, 255, 0.2);
            border: 1px solid #0066ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ccff;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(0, 100, 255, 0.4);
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Terminal UI Styles */
        .terminal-ui {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0066ff;
            border-radius: 8px;
            padding: 1rem;
            width: 80%;
            max-width: 600px;
            z-index: 10000;
            font-family: 'Fira Code', monospace;
            color: #e0e0e0;
            display: none;
        }

        .terminal-ui::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff5f56;
            box-shadow: 18px 0 0 #ffbd2e, 36px 0 0 #27ca3f;
        }

        .terminal-input-container {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
        }

        .terminal-input-container::before {
            content: 'vr0px@localhost:~$';
            color: #00ffcc;
            margin-right: 0.5rem;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
        }

        .terminal-ui input {
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-family: 'Fira Code', monospace;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .terminal-ui p {
            margin: 1rem 0 0;
            color: #ff0040;
            font-weight: 500;
        }

        /* Social Links Grid */
        .social-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 100%;
            margin-top: 2rem;
        }

        .social-item {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            padding: 12px 18px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 100, 255, 0.2);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .social-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 100, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-item:hover::before {
            left: 100%;
        }

        .social-item:hover {
            color: #0066ff;
            background: rgba(0, 100, 255, 0.1);
            border-color: #0066ff;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 100, 255, 0.3);
        }

        .social-item img {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .social-item:hover img {
            transform: scale(1.2) rotate(5deg);
        }
    </style>
</head>

    <script>
        // Cursor trail effect
        const cursorTrail = document.getElementById('cursorTrail');

        document.addEventListener('mousemove', function(e) {
            e.preventDefault();
            const x = e.clientX;
            const y = e.clientY;
            cursorTrail.style.left = x + 'px';
            cursorTrail.style.top = y + 'px';
            cursorTrail.style.opacity = '1';
        });

        document.addEventListener('mouseleave', function() {
            cursorTrail.style.opacity = '0';
        });

        // Particle effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 2px;
                height: 2px;
                background: #0066ff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1;
                left: ${Math.random() * window.innerWidth}px;
                top: ${window.innerHeight + 10}px;
                opacity: ${Math.random() * 0.5 + 0.2};
            `;
            document.body.appendChild(particle);
            const duration = Math.random() * 3000 + 2000;
            particle.animate([
                { transform: 'translateY(0px)', opacity: particle.style.opacity },
                { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'linear'
            }).addEventListener('finish', () => particle.remove());
        }

        setInterval(createParticle, 500);

        // Terminal UI for right-click
        const terminalUI = document.getElementById('terminalUI');
        const terminalInput = document.getElementById('terminalInput');
        const terminalOutput = document.getElementById('terminalOutput');

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            terminalUI.style.display = 'block';
            const x = e.clientX;
            const y = e.clientY;
            terminalUI.style.left = `${x}px`;
            terminalUI.style.top = `${y}px`;
            terminalUI.style.transform = 'translate(-50%, -50%)';
            terminalInput.focus();
        });

        terminalInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                terminalOutput.textContent = 'hacking attempt detected';
                setTimeout(() => {
                    terminalUI.style.display = 'none';
                    terminalInput.value = '';
                    terminalOutput.textContent = '';
                }, 2000);
            }
        });

        document.addEventListener('click', function(e) {
            if (!terminalUI.contains(e.target) && terminalUI.style.display === 'block') {
                terminalUI.style.display = 'none';
                terminalInput.value = '';
                terminalOutput.textContent = '';
            }
        });
    </script>
